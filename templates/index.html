<html>

    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>    

        <style>
            body {
                padding: 0px;
                margin: 0px;
                font-family: Arial, Helvetica, sans-serif;
                color:white;
            }

            body, html {
                padding: 0px;
                margin: 0px;
                background-color: #0e0e0e;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                height: 100%;
            }

            .header {
                background-color: #0e0e0e;
                font-weight: bold;                
                font-size: large;
                color:white;

                text-align: center;
                padding: 60px;
            }

            .info
            {
                text-align: left;
                color:gray;
                width: 30%;
                margin: auto;
                padding: 20px;
                font-size: 14px;
            }

            .content {
                width: 100%;
            }

            .upload_section {
                background-color: #3f3f3f;
                text-align: center;
                padding: 40px;
            }

            .upload_button {
                background-color: #71eb00;
                color: black;
                padding: 15px;
                font-size: 16px;
                border: 0px;
                border-radius: 5px;
                -webkit-box-shadow: 6px 8px 18px -5px rgba(0, 0, 0, 0.38);
                -moz-box-shadow: 6px 8px 18px -5px rgba(0, 0, 0, 0.38);
                box-shadow: 6px 8px 18px -5px rgba(0, 0, 0, 0.38);
                cursor: pointer;
                transition: transform .25s ease;
            }

            .upload_button:hover {
                transform: scale(1.1);
            }

            .upload_hint {
                margin: 20px;
                font-size: 14px;
                color: rgb(200, 200, 200);
            }

            .result_section {
                text-align: center;
                padding: 40px;
            }

            .result_title {
                font-size: 18px;
                font-weight: bold;
            }

            .result_msg {
                padding: 10px;
                margin: 15px;
                font-size: 16px;

            }

            .result_msg_number {
                margin: 15px;
                padding: 10px;
                padding-left: 15px;
                padding-right: 15px;
                background-color: #FEED06;
                color: black;
                font-weight: bold;
                font-size: 18px;
                border-radius: 5px;

            }
        </style>
    </head>

    <body>
        <div class='header'>Website DEMO for <a href="https://github.com/meituan/YOLOv6" target="_blank">YOLO-V6</a></div>

        <div class='content'>
            <div class='upload_section'>
                <button class='upload_button' id="upload_button">Upload ảnh cần nhận diện</button>
                <div class='upload_hint' id='upload_hint'>Các định dạng được hỗ trợ: PNG, JPG và JPEG.</div>
                <form action="/" method="POST" enctype="multipart/form-data" id='form'>
                    <input type="file" name="file" id="fileinput" style="display: none;" accept="image/png, image/jpg, image/jpeg">
                </form>
            </div>

            <div class='result_section'>
                {% if msg %}
                    <div class='result_title'><b>Kết quả nhận diện</b></div>
                    <div class='result_msg'>{{ msg }}</div>

                    {% if ndet > 0 %}
                        <div class='result_msg'>Nhận diện được <span class='result_msg_number'>{{ ndet }} vật thể</span></div>
                    {% endif %}

                    {% if result_image %}
                        <img style="max-width:560px; border-radius:1rem" src="{{ url_for('static', filename=result_image) }}?{{ rand }}" alt="Result Image">
                    {% endif %}
                {% endif %}
            </div>
        </div>        
    </body>

    <script>
        $('#upload_button').click(function () {
            $("#fileinput").trigger('click');
        });

        $('#fileinput').change(function () {
            $('#form').submit();
            $('#upload_hint').text('Đang tải file ' + $('#fileinput')[0].files[0].name + ' lên server...');
        });
    </script>

</html>
